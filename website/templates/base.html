<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Threads | {% block title %}{% endblock %}</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Font Awesome & Bootstrap Icons -->
  <script src="https://kit.fontawesome.com/e24507d923.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm bg-white">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('views.home') }}">
        <i class="fa-solid fa-shirt me-2"></i> URBAN THREADS
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('views.new_arrivals') }}">New Arrivals</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sale</a></li>
        </ul>

        <ul class="navbar-nav align-items-center">
          <li class="nav-item me-3">
            <a href="#" class="nav-link"><i class="fa-regular fa-heart me-1"></i> Wishlist</a>
          </li>
          <li class="nav-item me-3">
            <a href="#" class="nav-link"><i class="fa-solid fa-cart-shopping me-1"></i> Cart</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">
              <i class="fa-regular fa-user me-1"></i> Account
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{{ url_for('auth.login') }}">Login</a></li>
              <li><a class="dropdown-item" href="{{ url_for('auth.sign_up') }}">Sign Up</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Main Content -->
  <main class="container content-wrapper">
    {% block body %}{% endblock %}
  </main>

  <!-- ✅ Footer -->
  <footer class="footer mt-auto py-4">
    <div class="container text-center text-md-start">
      <div class="row">
        <div class="col-md-6">
          <h5 class="footer-title">Urban Threads</h5>
          <p class="footer-tagline">Rep your local hood — Fashion for the urban lifestyle</p>
          <p><a href="#">About Us</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a></p>
        </div>
        <div class="col-md-6 text-md-end">
          <p><strong>Global | Singapore</strong></p>
          <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
